<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PixelCart</title>
</head>

<body>

  <!-- SLIDER -->
  <div layout:fragment="content">
    <div class="position-relative">
      <img th:src="@{/images/slider.png}" class="w-100" style="height:500px; object-fit:cover;" alt="PixelCart Banner">
    </div>


    <!-- PRODUCTS -->
    <section class="container my-5">
      <h2 class="text-center mb-4 text-primary-custom">Discover Our Products</h2>
      <p class="text-center text-white mb-5">Quality you can trust</p>

      <div class="row g-4">

        <!-- CATEGORY CARD -->
        <div class="col-md-4">
          <div class="card game-card h-100 bg-dark text-white border-secondary">
            <img th:src="@{/images/pc_games.webp}" class="card-img-top" style="height:250px; object-fit:cover;"
              alt="PC Games">

            <div class="card-body text-center">
              <h5 class="card-title text-primary-custom">PC Games</h5>
              <p class="text-white-50">Explore the latest PC gaming titles</p>
              <a th:href="@{/pc-games}" class="btn btn-add-to-cart w-100">
                <i class="fas fa-gamepad me-2"></i>Browse PC Games
              </a>
            </div>
          </div>
        </div>

        <!-- CATEGORY CARD -->
        <div class="col-md-4">
          <div class="card game-card h-100 bg-dark text-white border-secondary">
            <img th:src="@{/images/console_game.jpg}" class="card-img-top" style="height:250px; object-fit:cover;"
              alt="Console Games">

            <div class="card-body text-center">
              <h5 class="card-title text-primary-custom">Console Games</h5>
              <p class="text-white-50">Discover console gaming exclusives</p>
              <a th:href="@{/console-games}" class="btn btn-add-to-cart w-100">
                <i class="fas fa-gamepad me-2"></i>Browse Console Games
              </a>
            </div>
          </div>
        </div>

        <!-- CATEGORY CARD -->
        <div class="col-md-4">
          <div class="card game-card h-100 bg-dark text-white border-secondary">
            <img th:src="@{/images/gaming_gear.jpg}" class="card-img-top" style="height:250px; object-fit:cover;"
              alt="Gaming Gear">

            <div class="card-body text-center">
              <h5 class="card-title text-primary-custom">Gaming Gear</h5>
              <p class="text-white-50">Upgrade your gaming setup</p>
              <a th:href="@{/gear}" class="btn btn-add-to-cart w-100">
                <i class="fas fa-headset me-2"></i>Browse Gaming Gear
              </a>
            </div>
          </div>
        </div>

      </div>
    </section>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
