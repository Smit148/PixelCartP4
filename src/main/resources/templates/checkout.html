<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - PixelCart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <h1 class="text-center mb-4 text-primary-custom">Checkout</h1>

            <div class="row">
                <!-- Checkout Form -->
                <div class="col-lg-8">
                    <div class="checkout-container">
                        <form id="checkoutForm" onsubmit="return validateCheckoutForm(event)">

                            <!-- Shipping Information -->
                            <div class="checkout-section">
                                <h4><i class="fas fa-shipping-fast me-2"></i>Shipping Information</h4>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="John Doe"
                                            required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="john@example.com" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+91 1234567890"
                                            required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address"
                                            placeholder="Street Address" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" placeholder="City" required>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state" placeholder="State" required>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="zipCode" class="form-label">ZIP Code</label>
                                        <input type="text" class="form-control" id="zipCode" placeholder="123456"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <!-- Payment Information -->
                            <div class="checkout-section">
                                <h4><i class="fas fa-credit-card me-2"></i>Payment Information</h4>

                                <div class="payment-icons mb-3">
                                    <div class="payment-icon">VISA</div>
                                    <div class="payment-icon">MC</div>
                                    <div class="payment-icon">AMEX</div>
                                    <div class="payment-icon">DISC</div>
                                </div>

                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="1234 5678 9012 3456" maxlength="19" required>
                                </div>

                                <div class="mb-3">
                                    <label for="cardName" class="form-label">Name on Card</label>
                                    <input type="text" class="form-control" id="cardName" placeholder="John Doe"
                                        required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY"
                                            maxlength="5" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3"
                                            required>
                                    </div>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sameAsShipping" checked
                                        onchange="toggleBillingAddress()">
                                    <label class="form-check-label text-light" for="sameAsShipping">
                                        Billing address same as shipping
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary-custom w-100 btn-lg">
                                <i class="fas fa-lock me-2"></i>Place Order
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="checkout-section" style="position: sticky; top: 20px;">
                        <h4><i class="fas fa-receipt me-2"></i>Order Summary</h4>

                        <div id="orderItems" class="mb-3">
                            <!-- Order items will be rendered here -->
                        </div>

                        <hr style="border-color: var(--border-color);">

                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="orderSubtotal">₹0.00</span>
                        </div>

                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="orderShipping">₹0.00</span>
                        </div>

                        <div class="summary-row">
                            <span>Tax (18% GST):</span>
                            <span id="orderTax">₹0.00</span>
                        </div>

                        <hr style="border-color: var(--border-color);">

                        <div class="summary-row">
                            <strong class="text-primary-custom">Total:</strong>
                            <strong class="text-primary-custom" id="orderTotal">₹0.00</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/checkout.js}"></script>
</body>

</html>
