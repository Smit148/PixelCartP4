<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Product Management</title>
    <style>
        .admin-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .product-table {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .product-table th {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            font-weight: 600;
            padding: 15px;
        }

        .product-table td {
            padding: 12px;
            vertical-align: middle;
        }

        .product-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-table tbody tr:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-action {
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">
        <section class="container my-5">
            <div class="admin-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary-custom mb-0">
                        <i class="fas fa-cog me-2"></i>Product Management
                    </h2>
                    <a th:href="@{/admin/product/add}" class="btn btn-add-to-cart">
                        <i class="fas fa-plus me-2"></i>Add New Product
                    </a>
                </div>



                <!-- Products Table -->
                <div class="table-responsive">
                    <table class="table table-dark product-table" th:if="${products != null and !products.isEmpty()}">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td>
                                    <img th:src="@{'/image/' + ${product.id}}" alt="Product" class="product-img">
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${product.name}">Product Name</div>
                                    <small class="text-muted" th:text="${product.smallDescription}"></small>
                                </td>
                                <td th:text="${product.category}">Category</td>
                                <td>
                                    <div class="text-primary-custom fw-bold">₹<span
                                            th:text="${product.discountedPrice}">999</span></div>
                                    <small class="text-muted text-decoration-line-through">₹<span
                                            th:text="${product.sellingPrice}">1299</span></small>
                                </td>
                                <td>
                                    <div class="d-flex flex-column gap-2">
                                        <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                            class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                            class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this product?')">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Empty State -->
                    <div th:if="${products.isEmpty()}" class="text-center py-5">
                        <h4 class="text-light">No Products Found</h4>
                        <p class="text-muted">Start by adding your first product!</p>
                        <a th:href="@{/admin/product/add}" class="btn btn-add-to-cart mt-3">
                            <i class="fas fa-plus me-2"></i>Add Product
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
