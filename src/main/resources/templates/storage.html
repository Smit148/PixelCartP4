<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storage - Admin</title>
    <style>
        .storage-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .storage-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .storage-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .storage-stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #00d4ff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .stat-value {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-item:hover img {
            transform: scale(1.1);
        }

        .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 0.75rem;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">
        <section class="container my-5">
            <div class="storage-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary-custom mb-0">
                        <i class="fas fa-hdd me-2"></i>Storage Management
                    </h2>
                    <a th:href="@{/admin}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Products
                    </a>
                </div>

                <!-- Storage Statistics -->
                <div class="storage-card">
                    <h4 class="text-light mb-3"><i class="fas fa-chart-bar me-2"></i>Storage Statistics</h4>

                    <div class="storage-stat">
                        <span class="stat-label">Total Images</span>
                        <span class="stat-value" th:text="${imageCount}">0</span>
                    </div>

                    <div class="storage-stat">
                        <span class="stat-label">Total Products</span>
                        <span class="stat-value" th:text="${productCount}">0</span>
                    </div>

                    <div class="storage-stat">
                        <span class="stat-label">Storage Location</span>
                        <span class="stat-value" style="font-size: 0.9rem;">src/main/resources/static/images/</span>
                    </div>
                </div>

                <!-- Uploaded Images -->
                <div class="storage-card">
                    <h4 class="text-light mb-3"><i class="fas fa-images me-2"></i>Uploaded Images</h4>

                    <div th:if="${!imageFiles.isEmpty()}" class="image-grid">
                        <div class="image-item" th:each="imageFile : ${imageFiles}">
                            <img th:src="@{'/images/' + ${imageFile}}" th:alt="${imageFile}">
                            <div class="image-name" th:text="${imageFile}">image.jpg</div>
                        </div>
                    </div>

                    <div th:if="${imageFiles.isEmpty()}" class="text-center py-5">
                        <i class="fas fa-image fa-3x text-muted mb-3"></i>
                        <p class="text-muted">No images uploaded yet</p>
                    </div>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
