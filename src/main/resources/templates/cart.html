<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart - PixelCart</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="container my-5">
      <h1 class="text-center mb-4 text-primary-custom">Shopping Cart</h1>
      
      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
          <div class="cart-container">
            <!-- Empty Cart Message -->
            <div id="emptyCart" class="empty-cart" style="display: none;">
              <h3 class="text-muted-custom">Your cart is empty</h3>
              <p class="text-muted-custom mb-4">Looks like you haven't added any games yet!</p>
              <a href="/" class="btn btn-primary-custom btn-lg">
                <i class="fas fa-gamepad me-2"></i>Start Shopping
              </a>
            </div>
            
            <!-- Cart Items Container -->
            <div id="cartItems">
              <!-- Cart items will be rendered here by JavaScript -->
            </div>
          </div>
        </div>
        
        <!-- Cart Summary -->
        <div class="col-lg-4">
          <div id="cartSummary" class="cart-summary">
            <div id="cartSummaryContent">
              <!-- Summary will be rendered here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
