<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - PixelCart</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <div class="auth-card fade-in">
                <div class="auth-header">
                    <h2><i class="fas fa-user-plus me-2"></i>Join PixelCart</h2>
                    <p>Create your account to start gaming</p>
                </div>

                <form id="signupForm" onsubmit="return validateSignUp(event)">
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Create a strong password" required>
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('signupPassword', 'toggleIcon2')">
                                <i class="fas fa-eye" id="toggleIcon2"></i>
                            </button>
                        </div>
                        <div id="passwordStrength" class="password-strength"></div>
                        <small class="text-muted-custom">Use 8+ characters with uppercase, lowercase, numbers &
                            symbols</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Re-enter your password" required>
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('confirmPassword', 'toggleIcon3')">
                                <i class="fas fa-eye" id="toggleIcon3"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                        <label class="form-check-label text-light small" for="termsCheckbox">
                            I agree to the <a href="#" class="auth-link">Terms & Conditions</a> and <a href="#"
                                class="auth-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <div class="auth-divider">
                        <span>Already have an account?</span>
                    </div>

                    <div class="text-center">
                        <a href="signin" class="auth-link">Sign In Instead</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
